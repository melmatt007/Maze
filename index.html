<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Maze</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gradient"></div>
    
    <div id="page">

        <div id="Message-Container">
            <div id="message">
                <h1 id='header'>Congratulations!</h1>
                <p id='gratz'></p>
                <input id="okBtn" type="button" value="Cool!"/>
            </div>
        </div>

        <div id="menu">
            <div class="custom-select">
                <select id="diffSelect">
                    <option value="1">Choose Difficulty</option>
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="40">Extreme</option>
                </select>
            </div>
            <!-- <input id="startMazeBtn" type="button" onclick="s" value="Start"/> -->
        </div>

        <div id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>

    </div>

    <script src='app.js'></script>
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    
</body>

</html>
